<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Cash Register</title>
	</head>
	<body>
		<div class="container">
			<h1 class="heading">Cash Register Manager</h1>
			<div class="img-description">
				<img id="wallet" src="/images/wallet.svg" alt="Wallet Image" />
				<h4 class="description">
					Enter the Bill Amount and Given Cash to know the Least Number of Notes to be returned.
				</h4>
			</div>

			<label for="bill-amount">Bill Amount:</label>
			<input id="bill-amount" type="text" />
			<label for="cash-given">Cash Given:</label>
			<input id="cash-given" type="text" />
			<button id="check-button">Check</button>
			<p id="error-message"></p>
			<table class="change-table">
				<caption>
					Return Change:
				</caption>
				<tr>
					<th>Number of Notes</th>
					<td class="numberOfNotes"></td>
					<td class="numberOfNotes"></td>
					<td class="numberOfNotes"></td>
					<td class="numberOfNotes"></td>
					<td class="numberOfNotes"></td>
					<td class="numberOfNotes"></td>
					<td class="numberOfNotes"></td>
				</tr>
				<tr>
					<th>Note</th>
					<td>2000</td>
					<td>500</td>
					<td>100</td>
					<td>20</td>
					<td>10</td>
					<td>5</td>
					<td>1</td>
				</tr>
			</table>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
